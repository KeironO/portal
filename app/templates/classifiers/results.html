{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='datatables/media/css/dataTables.bootstrap4.css') }}">
{% endblock %}

{% block jumbotron %}
    <div id="generated-results" style="display:none;">
<div class="jumbotron heading">
  <div class="container">
  <h1>Results</h1>
  </div>
</div>
{% endblock %}

{% block body %}

    <h2>Assignment Table</h2>

    <div class="row">
      <div class="col-md-9">
        <table id="results-table" class="display table" style="width:100%"></table>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">QC</div>
          <div class="card-body">
            <fieldset class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadiosNone" value="none" checked>
                  None
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadiosLow" value="low">
                  Low (> 50%)
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadiosMedium" value="medium">
                  Medium (> 70%)
                </label>
              </div>
                <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadiosHigh" value="high">
                  High (> 85%)
                </label>
              </div>
                  <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadiosRidiculous" value="ridiculous">
                  Ridiculous (> 90%)
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <h2>Assignment Counts</h2>
    <div id="results-plot"></div>
  </div>
  <div id="loading-screen">
    <div id="container">
    <div class="loader"></div>

      </div>
  </div>

{% endblock %}


{% block javascript %}
<script src="{{ url_for('bower.static', filename='datatables/media/js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('bower.static', filename='datatables/media/js/dataTables.bootstrap4.min.js') }}"></script>
<script src="{{ url_for('bower.static', filename='plotlyjs/plotly.js') }}"></script>
<script src="{{ url_for('bower.static', filename='palette.js/palette.js') }}"></script>
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
