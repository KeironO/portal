{% extends "base.html" %}

{% block title %}Classifier{% endblock %}


{% block jumbotron %}
<div class="jumbotron heading">
  <div class="container">
  <h1>Classifiers</h1>
  </div>
</div>
{% endblock %}

{% block body %}

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contributor</th>
    </tr>
  </thead>
  <tbody>
    {% for i in classifiers_dict %}
    <tr>
      <td><a href="{{ url_for('classifier', id=i)}}">{{ i }}</a></td>
      <td>{{ classifiers_dict[i]["Name"] }}</td>
      <td>{{ classifiers_dict[i]["Author Name"]}}
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
