<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %} : DeepSeq2Tax</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
 <link href="{{ url_for('static', filename='css/globs.css') }}" rel="stylesheet">
</head>

<body>



  <nav class="navbar navbar-expand-md mb-4">
    <div class="container">
 <a class="navbar-brand" href="#">DeepSeq2Tax</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarCollapse">
   <ul class="navbar-nav ml-auto">
     <li class="nav-item">
       <a class="nav-link" href="{{ url_for('index')}}">Home</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="{{ url_for('classifiers')}}">Classifiers</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="{{ url_for('contribute')}}">Contribute</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="#">Docs</a>
     </li>
   </ul>
 </div>
</div>
</nav>

{% block jumbotron %}{% endblock %}

<main role="main" class="container">
  {% block body %} {%endblock %}
</main>

<footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

<script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>

</body>


</html>
